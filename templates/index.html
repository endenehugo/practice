{% extends 'base.html' %}
{% block title %}
    首页
{% endblock %}

{% block main %}
    <h1>博客列表</h1>
    <div class="row row-gap-4 row-cols-2">
        {% for blog in blogs %}
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <a href="{% url 'blog:blog_detail'  blog_id=blog.id %}">{{ blog.title }}</a>
                    </div>
                    <div class="card-body">
                        <p class="card-text" style="height: 80px;">{{ blog.content|striptags|truncatechars:200 }}</p>
                    </div>
                    <div class="card-footer text-body-secondary d-inline-flex justify-content-between">
                        <div>
                            <img src="{% static 'images/touxiang.png' %}" class="rounded-circle me-2" width="30" height="30"> {{ blog.author.username }}
                        </div>
                        <div>
                            发布时间：{{ blog.pub_time|date:"Y年m月d日 h时i分" }}
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
