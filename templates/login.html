{% extends 'base.html'%}
{% block title %}
    登录
{% endblock %}
{% block main%}
<div style="max-width: 300px;" class="m-auto">
  <h1>登录</h1>
  <form action="" method="post">
      <div class="mb-3">
        {% csrf_token %}
          <label >邮箱</label>
          <input type="email" name="email" class="form-control" placeholder="邮箱">
      </div>
      <div class="mb-3">
          <label>密码</label>
          <input type="password" name="password" class="form-control" placeholder="密码">
      </div>
      <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" value="" id="flexCheckDefault" name="remember">
          <label for="flexCheckDefault" class="form-check-label" value="1">记住我</label>
      </div>
      <div class="mt-3">
          <button class="btn btn-primary w-100">登录</button>
      </div>
  </form>
</div>
{% endblock %}
